<!DOCTYPE html>
<html>

<head>
    <title>Halaman Kontak</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        body {
            background-color: grey;
            min-height: 100vh;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 50px;
            box-shadow: 5px;
        }

        .col-6 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>


<body class="d-flex p-2 bd-highlight">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form action="">
                    <h4 class="mb3">Registrasi</h4>
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" id="nama" placeholder="Nama Lengkap" class="form-control mb3">
                    </div>
                    <div class="form-group">
                        <label for="email">Alamat Email</label>
                        <input type="email" id="email" placeholder="name@example.com" class="form-control mb3">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Alamat</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Masukan alamat tinggal"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Pendidikan</label>
                        <select class="form-control">
                            <option value="" disabled selected>Pilih Pendidikan Terakhir</option>
                            <option value="S1">S1</option>
                            <option value="S2">S2</option>
                            <option value="S3">S3</option>
                            <option value="Prof">Prof</option>
                        </select>
                    </div>

                    <label for="">Jenis Kelamin</label>
                    <div class="form-group">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Laki-laki </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Perempuan </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="">Password</label>
                            <input type="password" placeholder="password" class="form-control mb4">
                        </div>
                        <div class="col">
                            <label for="">Confirm Password</label>
                            <input type="password" placeholder="confirm password" class="form-control mb4">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Saya telah membaca dan menyetujui rules yg berlaku </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Daftar</button>
                </form>
            </div>
            <div class="col-6">
                <img src="images/zara.jpg" class="mx-auto d-block" alt="nabilahjkt48">
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>

</html>

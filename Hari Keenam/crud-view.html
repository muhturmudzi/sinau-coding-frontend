<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/crud-view.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="nav-container">
    <div class="container">
      <div class="row" style="padding: 15px;">
        <div class="col-3" style="-webkit-text-stroke: thick;">
          <a href="#" style="color: black">
            <span>
              <h2>
                <span>
                  <i class="material-icons">
                    notes
                  </i>
                </span>
                Post-<b style="color: red">it</b>
              </h2>
            </span>
          </a>
        </div>
        <div class="col-9" style="margin-top: 5px">
          <form class="form-inline" style="justify-content: flex-end">
            <button class="btn btn-primary" type="button" style="margin-right: 15px">Sign In</button>
            <button class="btn btn-secondary" type="button">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="main-container">
    <!-- <img src="5.jpg" alt="pict" style="filter: brightness(50%) ;width: -webkit-fill-available; margin-bottom: 25px"> -->

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="margin-bottom: 25px">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="5.jpg" alt="First slide" style="filter: brightness(50%);">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="5.jpg" alt="Second slide" style="filter: brightness(50%);">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="5.jpg" alt="Third slide" style="filter: brightness(50%);">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="container"
      style="margin-bottom: 20px; box-shadow: 0 1rem 3rem rgba(0, 0, 0, .175) !important; padding: 10px">
      <button class="btn btn-success btn-block" style="margin-bottom: 10px" onclick="addRow()">Add</button>
      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th>Id</th>
            <th>Notes</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="table-data"></tbody>
      </table>
    </div>
  </div>


  <footer class="page-footer">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">

    </div>
    <!-- Copyright -->

  <script src="js/popper.min.js"></script>
